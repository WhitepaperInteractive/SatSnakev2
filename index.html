<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatSnake - Bitcoin Lightning Pay-to-Play</title>
  
  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.5.0/qrcode.min.js"></script>
  
  <!-- NDK (Nostr Development Kit) -->
  <script src="https://unpkg.com/@nostr-dev-kit/ndk@latest/lib/index.umd.js"></script>

  <!-- Nostr Tools -->
  <script src="https://unpkg.com/nostr-tools@latest/lib/index.umd.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #gameCanvas {
      border: 3px solid #f7931a;
      background: #1a1a1a;
      display: block;
      margin: 0 auto;
    }

    #payment-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .payment-modal {
      background: #1a1a1a;
      border: 2px solid #f7931a;
      border-radius: 10px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .payment-modal h2 {
      color: #f7931a;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .relay-status {
      margin: 20px 0;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 5px;
      font-size: 14px;
      color: #aaa;
    }

    .qr-container {
      margin: 30px 0;
      display: flex;
      justify-content: center;
    }

    .qr-container canvas {
      border: 2px solid #f7931a;
      padding: 10px;
      background: white;
    }

    .payment-info {
      margin: 20px 0;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 5px;
    }

    .payment-info p {
      font-weight: bold;
      margin-bottom: 10px;
      color: #f7931a;
    }

    .waiting-section {
      margin: 20px 0;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 5px;
    }

    .spinner {
      border: 4px solid #f7931a;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #payment-status {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #f7931a;
      color: black;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: #ffb84d;
    }

    .btn-secondary {
      background: #555;
      color: white;
    }

    .btn-secondary:hover {
      background: #777;
    }

    code {
      background: #0f0f0f;
      padding: 5px 10px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Payment System Scripts -->
  <script src="js/config.js"></script>
  <script src="js/nostr-relay-manager.js"></script>
  <script src="js/lightning-payment.js"></script>
  <script src="js/game.js"></script>
</body>
</html>

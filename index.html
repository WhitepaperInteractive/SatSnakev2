<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SatSnake - Bitcoin Lightning Pay-to-Play</title>
  
  <!-- QR Code Library (CDN - no import needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.5.0/qrcode.min.js"></script>
  
  <!-- NDK (Nostr Development Kit) -->
  <script src="https://unpkg.com/@nostr-dev-kit/ndk@latest/lib/index.umd.js"></script>

  <!-- Nostr Tools -->
  <script src="https://unpkg.com/nostr-tools@latest/lib/index.umd.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    #gameCanvas {
      border: 3px solid #f7931a;
      background: #1a1a1a;
      display: block;
      margin: 0 auto;
    }

    /* Payment Modal */
    #paymentModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1a1a1a;
      border: 3px solid #f7931a;
      border-radius: 12px;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 32px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover { color: #fff; }

    h2 {
      color: #f7931a;
      margin-bottom: 20px;
      font-size: 28px;
    }

    #payAmount, #lightningAddress {
      font-size: 20px;
      margin: 15px 0;
      color: #f7931a;
      word-break: break-all;
    }

    #qrCode {
      margin: 30px auto;
      padding: 10px;
      background: white;
      display: inline-block;
      border-radius: 8px;
    }

    .info-text {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
      line-height: 1.5;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #f7931a;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #ffb84d;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #f7931a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- New Unified Payment Modal -->
  <div id="paymentModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Unlock with Lightning</h2>
      <p>Send exactly</p>
      <div id="payAmount">21 sats</div>
      <p>to</p>
      <div id="lightningAddress">mustardmoose1@primal.net</div>

      <div id="qrCode"></div>

      <div class="info-text">
        Scan with any Lightning wallet<br>
        (Alby, Wallet of Satoshi, Zeus, Phoenix, Blink, etc.)
      </div>

      <button class="copy-btn">Copy Lightning Address</button>

      <div class="spinner" id="waitingSpinner"></div>
      <div id="payment-status">Waiting for payment...</div>
    </div>
  </div>

  <!-- All scripts as ES6 modules -->
  <script type="module">
    import LightningPaymentManager from './js/lightning/LightningPaymentManager.js';
    import PaymentModal from './js/ui/PaymentModal.js';
    import NostrManager from './js/nostr-relay-manager.js';   // your existing file (renamed or kept)
    import Game from './js/game.js';                           // your existing game logic

    // === Initialise everything ===
    const nostrManager = new NostrManager();
    const lightningManager = new LightningPaymentManager(nostrManager);
    const paymentModal = new PaymentModal();
    const game = new Game(nostrManager, lightningManager, paymentModal);

    // Expose to global scope if any old code expects it
    window.game = game;
    window.nostrManager = nostrManager;

    // Start the game (your existing init code probably lives in Game class now)
    game.init();
  </script>

</body>
</html>
